<svg overflow="visible" xmlns="http://www.w3.org/2000/svg" width="100pt" height="100pt" version="1.1" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="Gradient1">
      <stop offset="5%" stop-color="white" />
      <stop offset="95%" stop-color="blue" />
    </linearGradient>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="5%" stop-color="red" />
      <stop offset="95%" stop-color="orange" />
    </linearGradient>
    <filter
    id="MyFilter"
    filterUnits="userSpaceOnUse"
    x="-100%" y="-100%" width="400%" height="400%">
    <!-- offsetBlur -->
    <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur" />
    <feGaussianBlur in="blur" stdDeviation="1" result="blur">
      <animate
        attributeName="stdDeviation"
        values="1;12;1"
        dur="2s"
        repeatCount="indefinite"
      />
    </feGaussianBlur>
    <feGaussianBlur in="blur" stdDeviation="1" result="blur">
      <animate
        attributeName="stdDeviation"
        values="1;40;1"
        dur="2s"
        repeatCount="indefinite"
      />
    </feGaussianBlur>
    <feGaussianBlur in="blur" stdDeviation="8" result="blur2" />
    <feOffset in="blur2" dx="0" dy="0" result="offsetBlur" />

    <!-- litPaint -->
    <feSpecularLighting
      in="blur2"
      surfaceScale="5"
      specularConstant=".75"
      specularExponent="20"
      lighting-color="gold"
      result="specOut">
      <fePointLight x="-5000" y="-10000" z="20000" />
    </feSpecularLighting>
    <feComposite
      in="specOut"
      in2="SourceAlpha"
      operator="in"
      result="specOut" />
    <feComposite
      in="SourceGraphic"
      in2="specOut"
      operator="arithmetic"
      k1="0"
      k2="1"
      k3="1"
      k4="0"
      result="litPaint" />

    <!-- merge offsetBlur + litPaint -->
    <feMerge>
      <feMergeNode in="offsetBlur" />
      <feMergeNode in="litPaint" />
    </feMerge>
  </filter>
  </defs>
  <circle fill="gold" overflow="visible" cx="50" cy="50" r="50" filter="url(#MyFilter)" />
</svg>